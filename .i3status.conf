# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "disk /"
order += "volume master"
order += "wireless _first_"
order += "ethernet br-inet"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "wi %ip %essid@%quality"
        format_down = ""
}

ethernet br-inet {
        format_up = "br %ip"
        format_down = ""
}

ethernet _first_ {
        format_up = "eth %ip"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining %consumption"
        format_down = ""
        hide_seconds = true
        integer_battery_capacity = true
        status_chr = "chr"
        status_bat = "bat"
        status_full = "ful"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "free %avail"
}

volume master {
        format = "vol %volume"
        format_muted = "vol M%volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
